   {n, plural,
       =1    {minuto}
       other {minutos}
   }
hour: >-
   {n, plural,
       =1    {hora}
       other {horas}
   }
day: >-
   {n, plural,
       =1    {día}
       other {días}
   }
week: >-
   {n, plural,
       =1    {semana}
       other {semanas}
   }
